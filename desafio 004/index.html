<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title><!--{}-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/spotify.png" type="image/x-icon">
</head>
<body> 
    <header>
        <div class="logos">            
            <a href="#"><img src="imagens/social.png" alt="logo" class="imgs-cabeca"></a>
            <a href="#"><img src="imagens/home_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.png" alt="home" class="imgs-cabeca"></a>
        </div>
        <div class="pesquisa">
            <img src="imagens/search_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.png" alt="lupa" class="imgs-cabeca">
            <input type="text" placeholder="O que voce quer ouvir agora">
        </div>
        <div class="infos">
            <a href="#">Baixe o app</a>
            <img src="imagens/notifications_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="msg" class="imgs-cabeca">
        </div>
    </header>
    <main>
        <div class="esquerda">
            <img src="imagens/library_books_24dp_FFFFFF_FILL0_wght300_GRAD0_opsz24.png" alt="livro" class="imgs-cabeca">

            <ul>
                <li>albuns</li>
                <li>artistas</li>
                <li>plailist</li>
                <li>podcasts</li>
            </ul>
            <div class="icons">
                <div class="criacao1">
                    <h3>cria sua plailist</h3>
                    <p>aproveite para montar sua plailist com suas canções favoritas</p>
                    <input type="button" value="crie sua plailist" class="boao" >
                </div>
                <div class="criacao2">
                    <h3>confira nossos podcasts originais</h3>
                    <p>aprenda e se divirta com nossos podcasts </p>
                    <input type="button" value="ouça nossos podcasts" class="boao">
                </div>
            </div>
        </div>     
        
        <div class="direia">
            <div id="imgs">
                <img src="imagens/0035982836_10.jpg" alt="bebadoobe" class="redondo">
                <img src="imagens/0x1900-000000-80-0-0 (1).jpg" alt="2z" class="redondo">
                <img src="imagens/0x1900-000000-80-0-0.jpg" alt="caioocean" class="redondo">
            </div>
        </div>
    </main>
     
</body>
</html>
